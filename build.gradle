plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2',
                       'com.codeborne:selenide:6.4.0'

}

allure{
    report{
        version.set("2.17.3")
    }
    adapter{
        aspectjWeaver.set(true)
        frameworks{
            junit5{
                adapterVersion.set("2.17.3")
            }
        }
    }
}

test {
    useJUnitPlatform()
}